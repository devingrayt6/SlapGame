<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="container-fluid bg-light mb-5">
    <h3 id="title">Fight Game</h3>
    <button class="end-game btn btn-danger" id="end-game-btn" onclick="endGame()">End Game</button>
  </header>

  <main class="container-fluid">

    <!-- Only displays when game is not running -->
    <div class="start-game text-center mt-5" id="starting-game">
      <h2>Choose A Player!</h2>
      <div class="choose-player">
        <a href="#" class="start-game shadow" onclick="startGame(rick)">
          <!-- <img src="" alt=""> -->
          <h1>Rick</h1>
        </a>
        <a href="#" class="start-game shadow" onclick="startGame(morty)">
          <!-- <img src="" alt=""> -->
          <h1>Morty</h1>
        </a>
        <a href="#" class="start-game shadow" onclick="startGame(jerry)">
          <!-- <img src="" alt=""> -->
          <h1>Jerry</h1>
        </a>
        <a href="#" class="start-game shadow" onclick="startGame(mrMeeseeks)">
          <!-- <img src="" alt=""> -->
          <h1>mrMeeseeks</h1>
        </a>
      </div>
    </div>
    <!--  -->

    <section class="game-running container-fluid" id="game-running">
      <div class="row">
        <div class="col-12 col-md-6 order-md-2">

          <!-- progress Bar && Health -->
          <h2 id="computer-health"></h2>
          <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0"
              aria-valuemax="100"></div>
          </div>
          <!--  -->

          <!-- Character Image -->
          <img src="" alt="" id="computer-img" width="">
        </div>
        <div class="col-12 col-md-6 order-md-1">

          <!-- progress Bar && Health-->
          <h2 id="human-health"></h2>
          <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0"
              aria-valuemax="100"></div>
          </div>
          <!--  -->

          <!-- Character Image -->
          <img src="" alt="" id="human-img">
          <!--  -->
        </div>
        <!-- user controls -->
        <div class="col-12 user-controls justify-content-center mt-5 order-md-3" id="usr-controls">
          <div class="col-12">
            <button class="btn btn-info m-1" id="action-0" onclick="useAction('0', 'human')"></button>
            <button class="btn btn-info m-1" id="action-1" onclick="useAction('1', 'human')"></button>
            <button class="btn btn-info m-1" id="action-2" onclick="useAction('2', 'human')"></button>
          </div>
          <div class="col-12">
            <button class="btn btn-info m-1" id="action-3" onclick="useAction('3', 'human')"></button>
            <button class="btn btn-info m-1" id="action-4" onclick="useAction('4', 'human')"></button>
            <button class="btn btn-info m-1" id="action-5" onclick="useAction('5', 'human')"></button>
          </div>
        </div>
        <!--  -->
      </div>
    </section>
  </main>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./players/jerry.js"></script>
  <script src="./players/morty.js"></script>
  <script src="./players/rick.js"></script>
  <script src="./players/mrMeeseeks.js"></script>
  <script src="./app.js"></script>
</body>

</html>
